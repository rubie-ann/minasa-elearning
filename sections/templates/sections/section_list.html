<!DOCTYPE html>
<html>
<head>
    <title>Sections</title>
</head>
<body>
    <h1>Sections</h1>
    <ul>
        {% for section in sections %}
            <li>
                <h2>{{ section.title }} ({{ section.category }})</h2>
                <p>{{ section.description }}</p>
            </li>
        {% empty %}
            <li>No sections yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
